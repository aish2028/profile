<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMI Calcutator</title>
    <link rel="stylesheets" href="css/main.css">
    <script type="text/javascript">
    function showResult(){
        P=parseFloat(document.getElementById("amount").value)
        R=parseFloat(document.getElementById("roi").value)
        N=parseFloat(document.getElementById("duration").value)
        alert(P+" "+R+" "+N)
        R=R/1200
        EMI=P*R/(1-(Math.pow(1/(1+R),N)))
        res="Amount:"+P+"<br>ROI:"+R+"<br>Duration:"+N+"<br>EMI:"+EMI
        document.getElementById("res").innerHTML=res;
    }
    </script>
</head>

<body>
    <h3>EMI Calcutator Example</h3>
    <from>
        <fieldset>
            <legend>EMI Calculator</legend>
        
        <p>
            <label>Enter Amount:</label>
            <input type="text" name="amount" id="amount">
        </p>
        <p>
            <label>Enter Duration:</label>
            <input type="text" name="duration" id="duration">
        </p>
        <p>
            <label>Enter the Rate of Interest:</label>
            <input type="text" name="roi" id="roi">
        </p>
        <p>
            <label>&nbsp;</label>
            <input type="button" value="Calculate" onclick="showResult()">
        </p>
    </fieldset>
    </from>
    <hr>
    <div id="res"></div>
</body>
</html>
